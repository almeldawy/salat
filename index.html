<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horaires des Pri√®res</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050a10">
    <link rel="apple-touch-icon" href="icon-192.png">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #050a10;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent: #e2b05e;
            --accent-glow: rgba(226, 176, 94, 0.3);
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body.light-mode {
            --bg-deep: #f0f2f5;
            --card-bg: #ffffff;
            --text-main: #1a1a1b;
            --text-dim: #64748b;
            --glass-border: rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(226, 176, 94, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(76, 201, 240, 0.05) 0%, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .app-container {
            width: 100%;
            max-width: 500px;
            padding: 2rem 1.5rem;
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: transform 0.2s;
        }

        .theme-toggle:active {
            transform: scale(0.9);
        }

        h1 {
            font-weight: 800;
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: -1px;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        body.light-mode h1 {
            background: linear-gradient(to bottom, #1a1a1b, #64748b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-area {
            display: flex;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 5px;
            margin-top: 1.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 18px;
            color: var(--text-main);
            font-size: 1rem;
            outline: none;
        }

        button.btn-search {
            background: var(--accent);
            border: none;
            color: #000;
            padding: 10px 20px;
            border-radius: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button.btn-search:active {
            transform: scale(0.95);
        }

        .next-prayer-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.02));
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        body.light-mode .next-prayer-card {
            background: #ffffff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .next-prayer-label {
            color: var(--accent);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .next-prayer-time {
            font-size: 3.5rem;
            font-weight: 800;
            margin: 0.5rem 0;
        }

        .countdown {
            font-size: 1rem;
            color: var(--text-dim);
        }

        .prayer-grid {
            display: grid;
            gap: 12px;
        }

        .prayer-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            transition: background 0.3s;
        }

        .prayer-row.extra {
            opacity: 0.7;
            background: transparent;
            border-style: dashed;
        }

        .prayer-row.active {
            border-color: var(--accent);
            background: rgba(226, 176, 94, 0.05);
        }

        .prayer-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .prayer-time {
            font-family: monospace;
            font-size: 1.2rem;
            color: var(--accent);
        }

        /* --- AJUSTEMENTS CALENDRIER MOBILE --- */
        .month-header {
            display: flex;
            padding: 0.5rem 2px;
            color: var(--accent);
            font-size: 0.55rem; /* R√©duit pour mobile */
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: center;
        }

        .month-row {
            display: flex;
            padding: 0.6rem 2px; /* Plus compact */
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            font-size: 0.7rem; /* R√©duit pour tenir sur une ligne */
            margin-bottom: 4px;
            text-align: center;
        }

        .col { 
            flex: 1; 
            display: flex;
            justify-content: center;
            align-items: center; 
        }

        .col-date { 
            width: 22px; 
            flex: 0 0 auto; 
            text-align: center;
            font-weight: 800; 
            color: var(--text-main); 
        }

        .col-day { 
            width: 25px; 
            flex: 0 0 auto; 
            text-align: center;
            font-weight: 600; 
            color: var(--accent);
            text-transform: capitalize;
            font-size: 0.65rem;
        }
        /* -------------------------------------- */

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        .tab-btn {
            flex: 1;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-dim);
            padding: 10px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
        }

        .tab-btn.active {
            background: var(--text-main);
            color: var(--bg-deep);
        }

        .hidden { display: none; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate {
            animation: fadeIn 0.6s ease forwards;
        }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">üåô</button>
        <h1>Horaires des Pri√®res</h1>
        <div class="search-area">
            <input id="cityInput" placeholder="Ville (ex: Paris, Dubai...)" type="text">
            <button class="btn-search" onclick="searchCity()">Go</button>
        </div>
        <p id="locationDisplay" style="margin-top: 10px; font-size: 0.8rem; color: var(--text-dim);"></p>
    </header>

    <div class="tabs">
        <button id="btnToday" class="tab-btn active" onclick="switchTab('today')">Aujourd'hui</button>
        <button id="btnMonth" class="tab-btn" onclick="switchTab('month')">Calendrier</button>
    </div>

    <div id="viewToday" class="animate">
        <div class="next-prayer-card">
            <div class="next-prayer-label">Prochaine Pri√®re</div>
            <div id="nextName" class="next-prayer-name" style="font-size: 1.5rem; margin-top: 5px;">Chargement...</div>
            <div id="nextTime" class="next-prayer-time">--:--</div>
            <div id="timer" class="countdown">Recherche de votre position...</div>
        </div>

        <div class="prayer-grid" id="prayerList"></div>
    </div>

    <div id="viewMonth" class="hidden animate">
        <div class="month-header">
            <div class="col-date">#</div>
            <div class="col-day">J</div>
            <div class="col">Fajr</div>
            <div class="col">Cho</div>
            <div class="col">Dhu</div>
            <div class="col">Asr</div>
            <div class="col">Mag</div>
            <div class="col">Ish</div>
        </div>
        <div id="monthTable"></div>
    </div>
</div>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW pr√™t'))
                .catch(err => console.log('Erreur SW', err));
        });
    }

    let lat, lon;
    const method = 3; 
    let currentPrayers = [];
    let timerInterval = null;

    function toggleTheme() {
        const body = document.body;
        const btn = document.getElementById('themeToggle');
        body.classList.toggle('light-mode');
        const isLight = body.classList.contains('light-mode');
        btn.innerText = isLight ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }

    function applySavedTheme() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
            document.getElementById('themeToggle').innerText = "‚òÄÔ∏è";
        }
    }

    window.onload = () => {
        applySavedTheme();
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                lat = pos.coords.latitude;
                lon = pos.coords.longitude;
                updateLocationText("Ma position actuelle");
                loadData();
            }, () => {
                lat = 48.8566; lon = 2.3522; 
                updateLocationText("Paris (D√©faut)");
                loadData();
            });
        }
    };

    function updateLocationText(text) {
        document.getElementById('locationDisplay').innerText = "üìç " + text;
    }

    async function searchCity() {
        const city = document.getElementById('cityInput').value;
        if(!city) return;
        try {
            const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${city}`);
            const data = await response.json();
            if(data.length > 0) {
                lat = data[0].lat;
                lon = data[0].lon;
                updateLocationText(data[0].display_name);
                loadData();
            }
        } catch (e) {
            console.error("Erreur recherche ville");
        }
    }

    function switchTab(view) {
        if(view === 'today') {
            document.getElementById('viewToday').classList.remove('hidden');
            document.getElementById('viewMonth').classList.add('hidden');
            document.getElementById('btnToday').classList.add('active');
            document.getElementById('btnMonth').classList.remove('active');
        } else {
            document.getElementById('viewToday').classList.add('hidden');
            document.getElementById('viewMonth').classList.remove('hidden');
            document.getElementById('btnToday').classList.remove('active');
            document.getElementById('btnMonth').classList.add('active');
        }
    }

    async function loadData() {
        const res = await fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=${method}`);
        const json = await res.json();
        const t = json.data.timings;
        
        currentPrayers = [
            {n: "Fajr", t: t.Fajr, type: "main"},
            {n: "Chourouq", t: t.Sunrise, type: "extra"},
            {n: "Dhuhr", t: t.Dhuhr, type: "main"},
            {n: "Asr", t: t.Asr, type: "main"},
            {n: "Maghrib", t: t.Maghrib, type: "main"},
            {n: "Isha", t: t.Isha, type: "main"},
            {n: "Minuit", t: t.Midnight, type: "extra"}
        ];

        displayPrayers(currentPrayers);
        startTimer();
        loadMonthData();
    }

    function displayPrayers(prayers) {
        const container = document.getElementById('prayerList');
        container.innerHTML = "";
        prayers.forEach(p => {
            const isExtra = p.type === "extra" ? "extra" : "";
            container.innerHTML += `
                <div class="prayer-row ${isExtra}">
                    <span class="prayer-name">${p.n}</span>
                    <span class="prayer-time">${p.t}</span>
                </div>
            `;
        });
    }

    function startTimer() {
        if(timerInterval) clearInterval(timerInterval);
        updateCountdown();
        timerInterval = setInterval(updateCountdown, 60000);
    }

    function updateCountdown() {
        if(currentPrayers.length === 0) return;
        const mainPrayers = currentPrayers.filter(p => p.type === "main");
        const now = new Date();
        let next = null;
        for (let p of mainPrayers) {
            const [h, m] = p.t.split(':');
            const pDate = new Date();
            pDate.setHours(h, m, 0);
            if (pDate > now) {
                next = { ...p, date: pDate };
                break;
            }
        }
        if (!next) {
            next = { ...mainPrayers[0], date: new Date(new Date().getTime() + 24*60*60*1000) };
            const [h, m] = mainPrayers[0].t.split(':');
            next.date.setHours(h, m, 0);
        }
        document.getElementById('nextName').innerText = next.n;
        document.getElementById('nextTime').innerText = next.t;
        const diff = next.date - now;
        const hh = Math.floor(diff / 1000 / 60 / 60);
        const mm = Math.floor((diff / 1000 / 60) % 60);
        let timeStr = "";
        if(hh > 0) timeStr += hh + "h ";
        timeStr += mm + "m";
        document.getElementById('timer').innerText = `dans ${timeStr}`;
        const rows = document.querySelectorAll('.prayer-row');
        rows.forEach(row => {
            const name = row.querySelector('.prayer-name').innerText;
            if(name === next.n) row.classList.add('active');
            else row.classList.remove('active');
        });
    }

    async function loadMonthData() {
        const d = new Date();
        const res = await fetch(`https://api.aladhan.com/v1/calendar?latitude=${lat}&longitude=${lon}&method=${method}&month=${d.getMonth()+1}&year=${d.getFullYear()}`);
        const json = await res.json();
        
        // Liste des jours pour l'affichage
        const daysFr = ["Dim", "Lun", "Mar", "Mer", "Jeu", "Ven", "Sam"];
        
        let html = "";
        json.data.forEach(day => {
            const f = day.timings.Fajr.split(' ')[0];
            const c = day.timings.Sunrise.split(' ')[0];
            const dhu = day.timings.Dhuhr.split(' ')[0];
            const a = day.timings.Asr.split(' ')[0];
            const m = day.timings.Maghrib.split(' ')[0];
            const i = day.timings.Isha.split(' ')[0];

            // R√©cup√©rer le nom du jour
            const dateObj = new Date(day.date.readable);
            const dayName = daysFr[dateObj.getDay()];

            html += `
                <div class="month-row">
                    <div class="col-date">${day.date.gregorian.day}</div>
                    <div class="col-day">${dayName}</div>
                    <div class="col">${f}</div>
                    <div class="col">${c}</div>
                    <div class="col">${dhu}</div>
                    <div class="col">${a}</div>
                    <div class="col">${m}</div>
                    <div class="col">${i}</div>
                </div>
            `;
        });
        document.getElementById('monthTable').innerHTML = html;
    }
</script>

</body>
</html>
