<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horaires des Pri√®res</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050a10">
    <link rel="apple-touch-icon" href="icon-192.png">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #050a10;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent: #e2b05e;
            --accent-glow: rgba(226, 176, 94, 0.3);
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body.light-mode {
            --bg-deep: #f0f2f5;
            --card-bg: #ffffff;
            --text-main: #1a1a1b;
            --text-dim: #64748b;
            --glass-border: rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(226, 176, 94, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(76, 201, 240, 0.05) 0%, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .app-container {
            width: 100%;
            max-width: 500px;
            padding: 2rem 1.5rem;
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: transform 0.2s;
        }

        .theme-toggle:active { transform: scale(0.9); }

        h1 {
            font-weight: 800;
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: -1px;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        body.light-mode h1 {
            background: linear-gradient(to bottom, #1a1a1b, #64748b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-area {
            display: flex;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 5px;
            margin-top: 1.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 18px;
            color: var(--text-main);
            font-size: 1rem;
            outline: none;
        }

        button.btn-search {
            background: var(--accent);
            border: none;
            color: #000;
            padding: 10px 20px;
            border-radius: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .next-prayer-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.02));
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        body.light-mode .next-prayer-card { background: #ffffff; }

        .next-prayer-time { font-size: 3.5rem; font-weight: 800; margin: 0.5rem 0; }
        .countdown { font-size: 1rem; color: var(--text-dim); }

        .prayer-grid { display: grid; gap: 12px; }

        .prayer-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
        }

        .prayer-row.active { border-color: var(--accent); background: rgba(226, 176, 94, 0.05); }
        .prayer-row.extra { opacity: 0.7; border-style: dashed; background: transparent; }

        .month-header {
            display: flex;
            padding: 0.5rem 0.5rem;
            color: var(--accent);
            font-size: 0.6rem;
            font-weight: 700;
            text-transform: uppercase;
            text-align: center;
        }

        .month-row {
            display: flex;
            padding: 0.8rem 0.5rem;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            font-size: 0.75rem;
            margin-bottom: 6px;
            text-align: center;
        }

        .col { flex: 1; display: flex; justify-content: center; align-items: center; }
        .col-date { width: 25px; flex: 0 0 auto; font-weight: 800; color: var(--accent); }
        .col-day { width: 35px; flex: 0 0 auto; font-size: 0.65rem; color: var(--text-dim); display: flex; justify-content: center; align-items: center; }

        .friday-row { border-color: var(--accent) !important; background: rgba(226, 176, 94, 0.05); }

        .tabs { display: flex; gap: 10px; margin-bottom: 1.5rem; }
        .tab-btn { flex: 1; background: var(--card-bg); border: 1px solid var(--glass-border); color: var(--text-dim); padding: 10px; border-radius: 12px; cursor: pointer; font-weight: 600; }
        .tab-btn.active { background: var(--text-main); color: var(--bg-deep); }
        .hidden { display: none; }
        .animate { animation: fadeIn 0.6s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- STYLES IMPRESSION PDF --- */
        @media print {
            @page { size: A4 landscape; margin: 1cm; }
            body * { visibility: hidden; }
            #viewMonth, #viewMonth * { visibility: visible; }
            #viewMonth { position: absolute; left: 0; top: 0; width: 100%; display: block !important; }
            #printCityName { display: block !important; text-align: center; border-bottom: 2px solid #e2b05e; padding-bottom: 10px; margin-bottom: 20px; color: #000; font-size: 1.5rem; }
            .btn-print, .tabs { display: none !important; }
            .month-row { background: #fff !important; border: 1px solid #eee !important; color: #000 !important; break-inside: avoid; }
            .month-header { color: #000 !important; border-bottom: 2px solid #e2b05e !important; }
            .col-date, .col-day { color: #000 !important; font-weight: bold; }
            .friday-row { background-color: #f9f9f9 !important; font-weight: bold; }
            .friday-row .col-date, .friday-row .col-day { color: #e2b05e !important; }
        }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">üåô</button>
        <h1>Horaires des Pri√®res</h1>
        <div class="search-area">
            <input id="cityInput" placeholder="Ville (ex: Paris, Dubai...)" type="text">
            <button class="btn-search" onclick="searchCity()">Go</button>
        </div>
        <p id="locationDisplay" style="margin-top: 10px; font-size: 0.8rem; color: var(--text-dim);"></p>
    </header>

    <div class="tabs">
        <button id="btnToday" class="tab-btn active" onclick="switchTab('today')">Aujourd'hui</button>
        <button id="btnMonth" class="tab-btn" onclick="switchTab('month')">Calendrier</button>
    </div>

    <div id="viewToday" class="animate">
        <div class="next-prayer-card">
            <div class="next-prayer-label">Prochaine Pri√®re</div>
            <div id="nextName" class="next-prayer-name" style="font-size: 1.5rem; margin-top: 5px;">Chargement...</div>
            <div id="nextTime" class="next-prayer-time">--:--</div>
            <div id="timer" class="countdown">Recherche...</div>
        </div>
        <div class="prayer-grid" id="prayerList"></div>
    </div>

    <div id="viewMonth" class="hidden animate">
        <button onclick="window.print()" class="btn-search btn-print" style="width: 100%; margin-bottom: 20px;">
            üñ®Ô∏è T√©l√©charger / Imprimer le mois (PDF)
        </button>
        <h2 id="printCityName" style="display: none; font-family: 'Plus Jakarta Sans', sans-serif;"></h2>
        
        <div class="month-header">
            <div class="col-date">#</div>
            <div class="col-day">J</div>
            <div class="col">Fajr</div>
            <div class="col">Cho</div>
            <div class="col">Dhu</div>
            <div class="col">Asr</div>
            <div class="col">Mag</div>
            <div class="col">Ish</div>
            <div class="col">Min</div>
        </div>
        <div id="monthTable"></div>
    </div>
</div>

<script>
    // R√©activation de la PWA (Service Worker)
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker enregistr√©'))
                .catch(err => console.log('Erreur SW:', err));
        });
    }

    let lat, lon;
    const method = 3; 
    let currentPrayers = [];
    let timerInterval = null;

    function toggleTheme() {
        const body = document.body;
        const btn = document.getElementById('themeToggle');
        body.classList.toggle('light-mode');
        const isLight = body.classList.contains('light-mode');
        btn.innerText = isLight ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }

    function applySavedTheme() {
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-mode');
            document.getElementById('themeToggle').innerText = "‚òÄÔ∏è";
        }
    }

    window.onload = () => {
        applySavedTheme();
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                lat = pos.coords.latitude; lon = pos.coords.longitude;
                updateLocationText("Ma position actuelle");
                loadData();
            }, () => {
                lat = 48.8566; lon = 2.3522; 
                updateLocationText("Paris (D√©faut)");
                loadData();
            });
        }
    };

    function updateLocationText(text) {
        document.getElementById('locationDisplay').innerText = "üìç " + text;
    }

    async function searchCity() {
        const city = document.getElementById('cityInput').value;
        if(!city) return;
        try {
            const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${city}`);
            const data = await response.json();
            if(data.length > 0) {
                lat = data[0].lat; lon = data[0].lon;
                updateLocationText(data[0].display_name);
                loadData();
            }
        } catch (e) { console.error("Erreur recherche ville"); }
    }

    function switchTab(view) {
        document.getElementById('viewToday').classList.toggle('hidden', view !== 'today');
        document.getElementById('viewMonth').classList.toggle('hidden', view !== 'month');
        document.getElementById('btnToday').classList.toggle('active', view === 'today');
        document.getElementById('btnMonth').classList.toggle('active', view === 'month');
    }

    async function loadData() {
        const res = await fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=${method}`);
        const json = await res.json();
        const t = json.data.timings;
        currentPrayers = [
            {n: "Fajr", t: t.Fajr, type: "main"},
            {n: "Chourouq", t: t.Sunrise, type: "extra"},
            {n: "Dhuhr", t: t.Dhuhr, type: "main"},
            {n: "Asr", t: t.Asr, type: "main"},
            {n: "Maghrib", t: t.Maghrib, type: "main"},
            {n: "Isha", t: t.Isha, type: "main"},
            {n: "Minuit", t: t.Midnight, type: "extra"}
        ];
        displayPrayers(currentPrayers);
        startTimer();
        loadMonthData();
    }

    function displayPrayers(prayers) {
        const container = document.getElementById('prayerList');
        container.innerHTML = prayers.map(p => `
            <div class="prayer-row ${p.type === "extra" ? "extra" : ""}">
                <span class="prayer-name">${p.n}</span>
                <span class="prayer-time">${p.t}</span>
            </div>
        `).join('');
    }

    function startTimer() {
        if(timerInterval) clearInterval(timerInterval);
        updateCountdown();
        timerInterval = setInterval(updateCountdown, 60000);
    }

    function updateCountdown() {
        if(currentPrayers.length === 0) return;
        const mainPrayers = currentPrayers.filter(p => p.type === "main");
        const now = new Date();
        let next = null;
        for (let p of mainPrayers) {
            const [h, m] = p.t.split(':');
            const pDate = new Date();
            pDate.setHours(h, m, 0);
            if (pDate > now) { next = { ...p, date: pDate }; break; }
        }
        if (!next) {
            next = { ...mainPrayers[0], date: new Date(now.getTime() + 86400000) };
            const [h, m] = mainPrayers[0].t.split(':');
            next.date.setHours(h, m, 0);
        }
        document.getElementById('nextName').innerText = next.n;
        document.getElementById('nextTime').innerText = next.t;
        const diff = next.date - now;
        const hh = Math.floor(diff / 3600000);
        const mm = Math.floor((diff / 60000) % 60);
        document.getElementById('timer').innerText = `dans ${hh > 0 ? hh + "h " : ""}${mm}m`;
        document.querySelectorAll('.prayer-row').forEach(row => {
            row.classList.toggle('active', row.querySelector('.prayer-name').innerText === next.n);
        });
    }

    async function loadMonthData() {
        const d = new Date();
        const moisTexte = d.toLocaleDateString('fr-FR', { month: 'long' });
        const annee = d.getFullYear();
        const res = await fetch(`https://api.aladhan.com/v1/calendar?latitude=${lat}&longitude=${lon}&method=${method}&month=${d.getMonth()+1}&year=${annee}`);
        const json = await res.json();
        
        const ville = document.getElementById('locationDisplay').innerText.replace('üìç ', '');
        document.getElementById('printCityName').innerText = `Horaires des pri√®res - ${ville} - ${moisTexte} ${annee}`;

        let html = "";
        const joursFr = { 'Monday': 'Lun', 'Tuesday': 'Mar', 'Wednesday': 'Mer', 'Thursday': 'Jeu', 'Friday': 'Ven', 'Saturday': 'Sam', 'Sunday': 'Dim' };

        json.data.forEach(day => {
            const nomJ = day.date.gregorian.weekday.en;
            const isFriday = nomJ === 'Friday' ? 'friday-row' : '';
            const t = day.timings;
            html += `
                <div class="month-row ${isFriday}">
                    <div class="col-date">${day.date.gregorian.day}</div>
                    <div class="col-day">${joursFr[nomJ]}</div>
                    <div class="col">${t.Fajr.split(' ')[0]}</div>
                    <div class="col">${t.Sunrise.split(' ')[0]}</div>
                    <div class="col">${t.Dhuhr.split(' ')[0]}</div>
                    <div class="col">${t.Asr.split(' ')[0]}</div>
                    <div class="col">${t.Maghrib.split(' ')[0]}</div>
                    <div class="col">${t.Isha.split(' ')[0]}</div>
                    <div class="col">${t.Midnight.split(' ')[0]}</div>
                </div>`;
        });
        document.getElementById('monthTable').innerHTML = html;
    }
</script>
</body>
</html>
