<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horaires des Pri√®res</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050a10">
    <link rel="apple-touch-icon" href="icon-192.png">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #050a10;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent: #e2b05e;
            --accent-glow: rgba(226, 176, 94, 0.3);
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body.light-mode {
            --bg-deep: #f0f2f5;
            --card-bg: #ffffff;
            --text-main: #1a1a1b;
            --text-dim: #64748b;
            --glass-border: rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-container {
            width: 100%;
            max-width: 500px;
            padding: 2rem 1.5rem;
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-weight: 800;
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-area {
            display: flex;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 5px;
            margin-top: 1.5rem;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 18px;
            color: var(--text-main);
            outline: none;
        }

        button.btn-search {
            background: var(--accent);
            border: none;
            color: #000;
            padding: 10px 20px;
            border-radius: 16px;
            font-weight: 700;
            cursor: pointer;
        }

        .next-prayer-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.02));
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .prayer-grid { display: grid; gap: 12px; }

        .prayer-row {
            display: flex;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
        }

        .month-header {
            display: flex;
            padding: 0.5rem;
            color: var(--accent);
            font-size: 0.6rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .month-row {
            display: flex;
            padding: 0.8rem 0.5rem;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            font-size: 0.75rem;
            margin-bottom: 6px;
            text-align: center;
        }

        .col { flex: 1; display: flex; justify-content: center; align-items: center; }
        .col-date { width: 25px; flex: 0 0 auto; font-weight: 800; color: var(--accent); }
        .col-day { width: 35px; flex: 0 0 auto; font-size: 0.65rem; color: var(--text-dim); }

        .tabs { display: flex; gap: 10px; margin-bottom: 1.5rem; }
        .tab-btn { flex: 1; background: var(--card-bg); border: 1px solid var(--glass-border); color: var(--text-dim); padding: 10px; border-radius: 12px; cursor: pointer; }
        .tab-btn.active { background: var(--text-main); color: var(--bg-deep); }
        .hidden { display: none; }

        /* --- STYLES IMPRESSION OPTIMIS√âS POUR A4 --- */
        @media print {
            @page { 
                size: A4 landscape; 
                margin: 0.5cm; /* Marges r√©duites pour gagner de la place */
            }
            
            body { background: white !important; }
            body * { visibility: hidden; }
            
            #viewMonth, #viewMonth * { visibility: visible; }
            
            #viewMonth { 
                position: absolute; 
                left: 0; 
                top: 0; 
                width: 100%; 
                display: block !important; 
            }
            
            #printCityName { 
                display: block !important; 
                text-align: center; 
                margin: 0 0 10px 0; 
                color: #000; 
                font-size: 1.2rem;
                border-bottom: 1px solid #e2b05e;
            }

            .btn-print, .tabs, header { display: none !important; }

            .month-header { 
                color: #000 !important; 
                border-bottom: 1px solid #000 !important;
                padding: 2px 0 !important;
                font-size: 0.7rem !important;
            }

            .month-row { 
                background: #fff !important; 
                border: 0.5px solid #eee !important; 
                border-radius: 0 !important;
                color: #000 !important; 
                margin-bottom: 0 !important; /* On supprime l'espace entre les lignes */
                padding: 3px 0 !important; /* Compression verticale */
                font-size: 0.8rem !important; /* Police ajust√©e pour la lisibilit√© */
            }

            .col-date, .col-day { color: #000 !important; font-weight: bold; }
            .friday-row { background-color: #f2f2f2 !important; font-weight: bold; }
            .friday-row .col-date, .friday-row .col-day { color: #e2b05e !important; }
        }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">üåô</button>
        <h1>Horaires</h1>
        <div class="search-area">
            <input id="cityInput" placeholder="Ville..." type="text">
            <button class="btn-search" onclick="searchCity()">Go</button>
        </div>
        <p id="locationDisplay" style="margin-top: 10px; font-size: 0.8rem; color: var(--text-dim);"></p>
    </header>

    <div class="tabs">
        <button id="btnToday" class="tab-btn active" onclick="switchTab('today')">Aujourd'hui</button>
        <button id="btnMonth" class="tab-btn" onclick="switchTab('month')">Calendrier</button>
    </div>

    <div id="viewToday">
        <div class="next-prayer-card">
            <div id="nextName">Prochaine...</div>
            <div id="nextTime" class="next-prayer-time">--:--</div>
            <div id="timer" class="countdown">--</div>
        </div>
        <div class="prayer-grid" id="prayerList"></div>
    </div>

    <div id="viewMonth" class="hidden">
        <button onclick="window.print()" class="btn-search btn-print" style="width: 100%; margin-bottom: 10px;">
            üñ®Ô∏è T√©l√©charger le mois (PDF)
        </button>
        <h2 id="printCityName" style="display: none;"></h2>
        
        <div class="month-header">
            <div class="col-date">#</div>
            <div class="col-day">J</div>
            <div class="col">Fajr</div>
            <div class="col">Cho</div>
            <div class="col">Dhu</div>
            <div class="col">Asr</div>
            <div class="col">Mag</div>
            <div class="col">Ish</div>
            <div class="col">Min</div>
        </div>
        <div id="monthTable"></div>
    </div>
</div>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => { navigator.serviceWorker.register('sw.js'); });
    }

    let lat, lon;
    const method = 3; 

    function toggleTheme() {
        document.body.classList.toggle('light-mode');
    }

    window.onload = () => {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                lat = pos.coords.latitude; lon = pos.coords.longitude;
                updateLocationText("Ma position");
                loadData();
            }, () => {
                lat = 48.8566; lon = 2.3522; 
                updateLocationText("Paris");
                loadData();
            });
        }
    };

    function updateLocationText(text) {
        document.getElementById('locationDisplay').innerText = "üìç " + text;
    }

    async function searchCity() {
        const city = document.getElementById('cityInput').value;
        if(!city) return;
        const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${city}`);
        const data = await response.json();
        if(data.length > 0) {
            lat = data[0].lat; lon = data[0].lon;
            updateLocationText(data[0].display_name);
            loadData();
        }
    }

    function switchTab(view) {
        document.getElementById('viewToday').classList.toggle('hidden', view !== 'today');
        document.getElementById('viewMonth').classList.toggle('hidden', view !== 'month');
        document.getElementById('btnToday').classList.toggle('active', view === 'today');
        document.getElementById('btnMonth').classList.toggle('active', view === 'month');
    }

    async function loadData() {
        const res = await fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=${method}`);
        const json = await res.json();
        const t = json.data.timings;
        const prayers = [
            {n: "Fajr", t: t.Fajr}, {n: "Chourouq", t: t.Sunrise}, {n: "Dhuhr", t: t.Dhuhr},
            {n: "Asr", t: t.Asr}, {n: "Maghrib", t: t.Maghrib}, {n: "Isha", t: t.Isha}
        ];
        document.getElementById('prayerList').innerHTML = prayers.map(p => `
            <div class="prayer-row"><span>${p.n}</span><span>${p.t}</span></div>
        `).join('');
        loadMonthData();
    }

    async function loadMonthData() {
        const d = new Date();
        const res = await fetch(`https://api.aladhan.com/v1/calendar?latitude=${lat}&longitude=${lon}&method=${method}&month=${d.getMonth()+1}&year=${d.getFullYear()}`);
        const json = await res.json();
        const ville = document.getElementById('locationDisplay').innerText.replace('üìç ', '').split(',')[0];
        document.getElementById('printCityName').innerText = `${ville} - ${d.toLocaleDateString('fr-FR', {month:'long', year:'numeric'})}`;

        const joursFr = { 'Monday': 'Lun', 'Tuesday': 'Mar', 'Wednesday': 'Mer', 'Thursday': 'Jeu', 'Friday': 'Ven', 'Saturday': 'Sam', 'Sunday': 'Dim' };
        let html = "";
        json.data.forEach(day => {
            const nomJ = day.date.gregorian.weekday.en;
            const isFriday = nomJ === 'Friday' ? 'friday-row' : '';
            html += `<div class="month-row ${isFriday}">
                <div class="col-date">${day.date.gregorian.day}</div>
                <div class="col-day">${joursFr[nomJ]}</div>
                <div class="col">${day.timings.Fajr.split(' ')[0]}</div>
                <div class="col">${day.timings.Sunrise.split(' ')[0]}</div>
                <div class="col">${day.timings.Dhuhr.split(' ')[0]}</div>
                <div class="col">${day.timings.Asr.split(' ')[0]}</div>
                <div class="col">${day.timings.Maghrib.split(' ')[0]}</div>
                <div class="col">${day.timings.Isha.split(' ')[0]}</div>
                <div class="col">${day.timings.Midnight.split(' ')[0]}</div>
            </div>`;
        });
        document.getElementById('monthTable').innerHTML = html;
    }
</script>
</body>
</html>
